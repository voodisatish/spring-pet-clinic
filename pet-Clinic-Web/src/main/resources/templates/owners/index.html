<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
    <h1 th:text="'Owners List'">List Of Owners</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner.getId()}">1</td>
                <td th:text="${owner.getFirstName()}">asd</td>
                <td th:text="${owner.getLastName()}">asdfa</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
